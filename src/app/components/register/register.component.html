<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-gray-50">
  <div class="w-full px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto items-center">
      <div class="p-8 hidden md:block bg-indigo-600 text-white rounded-xl">
        <div class="mt-6 flex items-center justify-center">
          <div class="h-40 w-40 bg-white/5 rounded flex items-center justify-center text-4xl">游떀</div>
        </div>
      </div>

      <div class="p-8 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-lg p-8 mx-auto max-w-lg">
          <h2 class="text-2xl font-semibold mb-4 text-center">Crear cuenta</h2>
              <form #registerForm="ngForm" (ngSubmit)="submit($event)" novalidate class="space-y-5">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                  <input [(ngModel)]="name" name="name" #nameRef="ngModel" required minlength="2" class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                  <div *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)" class="text-sm text-red-600 mt-1">
                    <div *ngIf="nameRef.errors?.['required']">El nombre es obligatorio.</div>
                    <div *ngIf="nameRef.errors?.['minlength']">El nombre debe tener al menos 2 caracteres.</div>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                  <input [(ngModel)]="email" name="email" #emailRef="ngModel" required type="email" class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                  <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-sm text-red-600 mt-1">
                    <div *ngIf="emailRef.errors?.['required']">El email es obligatorio.</div>
                    <div *ngIf="emailRef.errors?.['email']">Formato de email inv치lido.</div>
                  </div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-1">Contrase침a</label>
                  <input [(ngModel)]="password" name="password" #passwordRef="ngModel" required minlength="5" type="password" class="block w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                  <div *ngIf="passwordRef.invalid && (passwordRef.dirty || passwordRef.touched)" class="text-sm text-red-600 mt-1">
                    <div *ngIf="passwordRef.errors?.['required']">La contrase침a es obligatoria.</div>
                    <div *ngIf="passwordRef.errors?.['minlength']">La contrase침a debe tener al menos 5 caracteres.</div>
                  </div>
                </div>
                <div>
                  <button [disabled]="registerForm.invalid" class="w-full py-3 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:opacity-50" type="submit">Registrar</button>
                </div>
              </form>

          <div class="mt-4 text-center text-sm text-gray-600">
            쯏a tienes cuenta? <a routerLink="/login" class="text-indigo-600 hover:underline">Inicia sesi칩n</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
