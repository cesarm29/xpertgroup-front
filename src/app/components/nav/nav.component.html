<nav *ngIf="showNav()" class="p-4 border-b bg-white">
  <div class="max-w-6xl mx-auto w-full flex items-center gap-4">
    <a routerLink="/home" class="font-semibold text-gray-700 hover:text-indigo-600">Home</a>
    <a routerLink="/breeds" class="font-semibold text-gray-700 hover:text-indigo-600">Razas</a>
    <a routerLink="/table" class="font-semibold text-gray-700 hover:text-indigo-600">Tabla</a>

    <div class="ml-auto relative">
      <button (click)="toggleProfileMenu()" class="flex items-center gap-2 px-2 py-1 rounded hover:bg-gray-100">
        <div class="h-8 w-8 rounded-full bg-indigo-600 text-white flex items-center justify-center font-semibold">{{ userInitial() }}</div>
      </button>

      <div *ngIf="profileMenu()" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
        <button (click)="goToProfile()" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Mi perfil</button>
        <button (click)="logout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100">Salir</button>
      </div>
    </div>
  </div>
</nav>
